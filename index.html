<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="teleprompter">
            <div class="text-container">
                <div class="scroll-text"></div>
            </div>
        </div>
        <div class="controls">
            <textarea id="text-input" placeholder="Paste your text here...">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
                nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in
                reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla
                pariatur. Excepteur sint occaecat cupidatat non proident, sunt in
                culpa qui officia deserunt mollit anim id est laborum.
                Sed ut perspiciatis unde omnis iste natus error sit voluptatem
                accusantium doloremque laudantium, totam rem aperiam, eaque ipsa
                quae ab illo inventore veritatis et quasi architecto beatae vitae
                dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit
                aspernatur aut odit aut fugit, sed quia consequuntur magni dolores
                eos qui ratione voluptatem sequi nesciunt.
            </textarea>
            <div class="control-group">
                <label for="speed">Speed (x0.5 to x2)</label>
                <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="control-group">
                <label for="font-size">Font Size</label>
                <input type="number" id="font-size" value="48">
            </div>
            <div class="control-group">
                <label for="font-family">Font Family</label>
                <select id="font-family">
                    <option value="sans-serif">Normal</option>
                    <option value="monospace">Monospace</option>
                </select>
            </div>
            <div class="control-group">
                <button id="toggle-prompter">Toggle Prompter</button>
                <button id="reset-prompter">Reset</button>
                <button id="fullscreen-button">Fullscreen</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
